<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="../media/Logo.png">
        <link rel="stylesheet" type="text/css" href="app.component.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

    </head>

    <body>
      <header>
        <div class="logo">
          <img src="../assets/media/Logo.png" alt="logo">
          <h1 class="nombre-banco">BanQuito</h1>
        </div>
      </header>

      <form class="formulario" #formLogin="ngForm">
    
        <h1>Bienvenido a tu banca web</h1>
          <div class="contenedor">
            <div class="input-contenedor">
              <i class="fas fa-user icon"></i>
              <input type="text" name="usuario" #usuario="ngModel" [(ngModel)]="login_usuario.user" placeholder="Usuario" required pattern = "[a-zA-Z0-9]+" >
              <span *ngIf="usuario.touched && !usuario.valid">
                Ingrese el usuario
              </span>
              
              </div>
              
              <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
              <input type="password" name="pass" #pass="ngModel" [(ngModel)]="login_usuario.pass" placeholder="Contraseña" required pattern = "^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$">
              <span *ngIf="pass.touched && !pass.valid">
                La contraseña debe tener al entre 8 y 16 caracteres.
              </span>
            </div>
              <input type="submit" value="Entrar" class="button" [disabled]="!formLogin.form.valid">
          </div>
      </form>
    </body>
</html>
