<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="../../../assets/media/Logo.png">
        <!-- <link rel="stylesheet" type="text/css" href="../login/login.component.css">-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
        <script src="login.js"></script>

    </head>

    <body>
      <header>
        <div class="logo">
          <img src="../../../assets/media/Logo.png" alt="logo">
          <h1 class="nombre-banco">BanQuito</h1>
        </div>
      </header>

      <form [formGroup]="myForm" (ngSubmit)="submitFormulario" class="formulario" #formLogin="ngForm" method="post">
    
        <h1>Bienvenido a tu banca web</h1>
          <div class="contenedor">
            <div class="input-contenedor">
              <i class="fas fa-user icon"></i>
              <input formControlName="usuario" type="text" placeholder="Usuario">
              <!--<span *ngIf="usuario.touched && !usuario.valid">
                Por favor ingrese el usuario
              </span>
              -->
              </div>
              
              <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
              <input formControlName="password" type="password" placeholder="Contraseña">
              <!--<span *ngIf="pass.touched && !pass.valid">
                Por favor ingrese la contraseña
              </span>-->
            </div>
              <button class="button btn btn-success" [disabled]="!formLogin.form.valid">Entrar</button>
          </div>
      </form>
    </body>
</html>
