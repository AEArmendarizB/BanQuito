<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="../../../assets/media/Logo.png">
        <!-- <link rel="stylesheet" type="text/css" href="../login/login.component.css">-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

    </head>

    <body>
        <header>
            <div class="logo">
              <img src="../../../assets/media/Logo.png" alt="logo">
              <h1 class="nombre-banco">BanQuito</h1>
            </div>
          </header>

          <form [formGroup]="FormNuevasCredenciales" (ngSubmit)="submitFormulario()" class="formulario">
            <h1>Bienvenido, por favor ingrese sus nuevas credenciales</h1>
              <div class="contenedor">
                <div class="input-contenedor">
                  <i class="fas fa-user icon"></i>
                  <input formControlName="usuario" [class.is-invalid]='f.usuario.errors && f.usuario.touched' type="text" placeholder="Nuevo Usuario" required pattern = "[a-zA-Z0-9]+">
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Por favor ingrese el usuario
                  </div>
                </div>
                  
                <div class="input-contenedor">
                  <i class="fas fa-key icon"></i>
                  <input formControlName="password" [class.is-invalid]='f.password.errors && f.password.touched' type="password" placeholder="Nueva Contraseña"  required pattern = "[a-zA-Z0-9]+">
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Por favor ingrese la contraseña
                  </div>
                </div>
                <button class="button btn-success">Entrar</button>
              </div>
          </form>
    </body>
</html>
